<h1>
Yorkshire Pudding
</h1>
<h2>Ingredients</h2>
<ul><li>
2 eggs</li><li>
1 cup flour</li><li>
1 cup milk</li><li>
Pinch salt</li>
</ul>

<h2>Ingredients</h2>
<p>
Mix together well.  Either cook with roast or heat 9x13 pan
with 2 tablespoons butter first then pour in Yorkshire.  Cook 45
mins to 1 hour at 425&deg;.
</p>

<B>Stephanie's Salsa</B><BR>
4-5 large tomatoes, diced<BR>
1 small red onion, chopped<BR>
1 bunch of cilantro - use most of it - chopped<BR>
2 large jalapeno peppers or other hot peppers,<BR>
       chopped very fine<BR>
the juice of 2-3 limes<BR>
lots of salt and pepper <BR>

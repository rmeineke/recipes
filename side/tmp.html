<H1>Tomatillo Salsa</H1>



<H3>Ingredients:</H3>
<UL>
     ___  1 (24-ounce) can whole tomatillos<BR>
     ___  1 (7-ounce) can jalapenos<BR>
     ___  1 small white onion<BR>
     ___  Garlic to taste<BR>
</UL>



<H3>Directions:</H3>
<UL>
     Blend.  Add extra canned tomatillos if too spicy.
</UL>

<h1>
Tomatillo Salsa
</h1>





<h2>Ingredients</h2><ul><li>

1 (24-ounce) can whole tomatillos</li>
<li>
1 (7-ounce) can jalapenos</li>
<li>
1 small white onion</li>
<li>
Garlic to taste
</li>
</ul>



<h2>Directions</h2><p>

Blend.  Add extra canned tomatillos if too spicy.


</p>

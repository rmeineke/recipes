<h1>
Stephanie&rsquo;s Salsa
</h1>

<h2>Ingredients</h2>
<ul>
<li>
4-5 large tomatoes, diced</li>
<li>
1 small red onion, chopped</li>
<li>
1 bunch of cilantro, chopped</li>
<li>
2 large jalapeno peppers or other hot peppers, finely chopped</li>
<li>
Juice of 2-3 limes</li>
<li>
Salt and pepper</li>
</ul>
